<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="container">
        <ul id="newList">
            <h1>List</h1>
            <li id="orange" class="item">Lorem ipsum dolor sit.</li>
            <li class="item">Ex minus consectetur asperiores!</li>
            <li class="item">Dolorum unde voluptas nostrum.</li>
            <li class="item">Vel fuga nesciunt consequatur?</li>
            <li class="item">Repellendus voluptate maxime ullam!</li>
        </ul>
        <button id="addNew">new Item</button>
    </div>

    <script>

        var items = document.getElementsByClassName('item');
        for (let i = 0; i < items.length; i++) {
            var item = items[i];
            item.addEventListener('click', function (event) {
                event.target.parentNode.removeChild(event.target);
            })
        }

        document.getElementsById('addNew').addEventListener('click', function(event){
            var itemParent = document.getElementsById('');
            var newItem = document.createElement('li');
            newItem.innerText = 'my new Item for You';
            itemParent.appendChild(newItem);

        })

    </script>
</body>

</html>
